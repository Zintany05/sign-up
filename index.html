<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" href="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Eatfood</a></li>
                <li><a href="#">Instagram</a></li>
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Twitter</a></li>
            </ul>
        </nav>

        <div class="flex-container">
            <h1>Sign Up</h1>
            <a href="#" class="cta-button">Sign up with Faacebook</a>
            <a href="#" class="cta-button">Sign up with Google</a>
            <h2>OR</h2>
            <form action="#" class="userinput">
                <label for="fname">First Name</label><br>
                <input type="text" id="first-name" name="first-name" required><br>
                <label for="lname">Last Name</label><br>
                <input type="text" id="last-name" name="last-name" required><br>
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" required><br>
                <button type="submit">Sign in</button>
            </form>

        </div>
    </header>
</body>

</html>
